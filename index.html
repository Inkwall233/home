    <script>
        function show_time(){
            window.setTimeout("show_time()", 1000);
            var birthday = new Date("7/13/2019");
            var today = new Date();
            
            var oldTime = today.getTime() - birthday.getTime();
            var perDay = 1000*60*60*24;
            e_dayLeft = oldTime/perDay;
            dayLeft = Math.floor(e_dayLeft);
            e_hrLeft = (e_dayLeft - dayLeft)*24;
            hrLeft = Math.floor(e_hrLeft);
            e_minLeft = (e_hrLeft - hrLeft)*60;
            minLeft = Math.floor(e_minLeft);
            secLeft = Math.floor((e_minLeft - minLeft)*60);
            span_day.innerHTML=dayLeft+"天"+hrLeft+"小时"+minLeft+"分"+secLeft+"秒" ;
        }

        show_time();
    </script>
